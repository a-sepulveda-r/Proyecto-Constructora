<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructora ModelHome - Contacto</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="stylesheet" href="./assets/styles/styleContacto.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="h1-index">Constructora ModelHome</h1>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="registro.html">Registro</a></li>
          <li><a href="login.html">Iniciar sesión</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Contacta a un Ejecutivo de ModelHome</h1>

      <form action="contacto.html">
        <fieldset>
          <legend>Datos Personales</legend>
          <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" />
            <span></span>
          </div>
          <div>
            <label for="rut">RUT</label>
            <input type="text" id="rut" name="rut" placeholder="12345678-5" />
            <span></span>
          </div>
          <div>
            <label for="rut">Teléfono</label>
            <input type="text" id="telefono" name="telefono" />
            <span></span>
          </div>
        </fieldset>
        <fieldset>
          <legend>Ubicación</legend>
          <div>
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" />
            <span></span>
          </div>
          <div>
            <label for="comuna">Comuna</label>
            <select name="comuna" id="comuna">
              <option value="">-- Por favor escoja una opción--</option>
              <option value="santiago">Santiago</option>
              <option value="providencia">Providencia</option>
              <option value="la-florida">La Florida</option>
              <option value="las-condes">Las Condes</option>
              <option value="vitacura">Vitacura</option>
            </select>
            <span></span>
          </div>
        </fieldset>
        <div class="botones">
          <button class="boton bg-success submit" type="submit">Enviar</button>
          <button class="boton bg-warning reset" type="reset">Limpiar</button>
        </div>
      </form>
    </main>

    <footer class="footer">
      <p>Derechos reservados &copy; 2023 Constructora ModelHome</p>
    </footer>
    <script src="./assets/js/contacto.js"></script>
  </body>
</html>
