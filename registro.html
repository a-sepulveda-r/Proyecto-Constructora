<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructora ModelHome - Contacto</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="stylesheet" href="./assets/styles/styleContacto.css" />
    <link rel="stylesheet" href="./assets/styles/styleRegistro.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="h1-index">Constructora ModelHome</h1>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="registro.html">Registro</a></li>
          <li><a href="login.html">Iniciar sesión</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Ingresa tus datos para registrarte</h1>
      <div class="div-form">
        <form action="contacto.html">
          <fieldset>
            <legend>Datos Personales</legend>
            <form action="index.html" method="POST">
              <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="" />
              </div>
              <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" />
              </div>
              <div>
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" />
              </div>
              <div class="botones">
                <button class="boton bg-success submit" type="submit">
                  Registrar
                </button>
              </div>
            </form>
          </fieldset>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p>Derechos reservados &copy; 2023 Constructora ModelHome</p>
    </footer>
    <script src="./assets/js/contacto.js"></script>
  </body>
</html>
